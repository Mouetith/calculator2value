<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>គណនាពីរតម្លៃ</title> 
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container ">
        <div class="row mt-3">
            <div class="col-lg-4 "></div>
                <div class="col-lg-4">
                    <h4>បញ្ចូលតម្លៃខាងក្រោម</h4>
                    <form action="" name="f" class="form-control">
                        <p>
                            តម្លៃ <span class="badge btn btn-danger" >A</span> <input type="text" name="tfa" class="form-control">
                        </p>
                        <p>
                            តម្លៃ <span class="badge btn btn-danger">B</span><input type="text" name="tfb" class="form-control">
                        </p>
                        <p>
                            លទ្ធិផល <input type="text" name="tfr" class="form-control">
                        </p>
                      </div>
                     
                   </form>
               <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 ">
                <div class="row mt-3">
                    <div class="col-3">
                        <input type="button" value="+" onclick="myAdd()" class="btn btn-secondary btn-danger btn-block ">
                    </div>
                    <div class="col-3">
                        <input type="button" value="-" onclick="myOdd()" class="btn btn-secondary btn-danger btn-block">
                    </div>
                    <div class="col-3 ">
                        <input type="button" value="*" onclick="myMuti()" class="btn btn-secondary btn-danger btn-block">
                    </div>
                    <div class="col-3">
                        <input type="button" value="/" onclick="myDivi()" class="btn btn-secondary btn-danger btn-block ">
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
</html>
